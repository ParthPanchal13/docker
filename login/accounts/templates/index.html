<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Authentication System</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body style="background-image: url('{% static 'img1.jpg' %}') ;background-repeat: no-repeat;">
	{% block content %}
		<h1>Welcome Home , from Homepage </h1>
		{% if user.is_authenticated %}
			<button><a href="{% url 'logout' %}">Logout</a></button>

			{% else %}
			<button><a href="{% url 'login_url' %}">Login</a></button>
			<button><a href="{% url 'register_url' %}">Register</a></button>	
			
		{% endif %}

	{% endblock %}
</body>
</html>
