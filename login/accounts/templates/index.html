<!DOCTYPE html>
<html>
<head>
	<title>Authentication System</title>
</head>
<body>
	{% block content %}
		<h1>Welcome Home , from Homepage </h1>
		{% if user.is_authenticated %}
			<button><a href="{% url 'logout' %}">Logout</a></button>

			{% else %}
			<button><a href="{% url 'login_url' %}">Login</a></button>
			<button><a href="{% url 'register_url' %}">Register</a></button>	
			
		{% endif %}

	{% endblock %}
</body>
</html>
