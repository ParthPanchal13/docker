{% extends 'index.html'%}


{% block content %}


	<center>
		<h1>System Login</h1>
		<form method="POST">
		 {% csrf_token %}
			<table>
				<tr>
					<td>
						{{form.username.label}}<br>
						{{form.username}}<br>
					</td>
					
				</tr>

					<td>
						<br>{{form.password.label}}<br>

				</tr>
				<tr>
					<td><button>Login</button></td>
					
				</tr>
			</table>
		
		</form>
	</center>

{% endblock %}
